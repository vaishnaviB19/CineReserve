<?xml version="1.0" encoding="UTF-8"?>
<svg
  width="420"
  height="120"
  viewBox="0 0 420 120"
  xmlns="http://www.w3.org/2000/svg">

  <defs>
    <!-- Unified shadow for full logo -->
    <filter id="logoShadow" x="-25%" y="-25%" width="150%" height="150%">
      <feDropShadow
        dx="2.5"
        dy="4"
        stdDeviation="4"
        flood-color="#000"
        flood-opacity="0.5"/>
    </filter>

    <!-- Ticket cut-out for C -->
    <mask id="cutMask">
      <rect width="100%" height="100%" fill="white"/>
      <circle cx="84" cy="60" r="10" fill="black"/>
    </mask>
  </defs>

  <!-- Grouped logo (single shadow source) -->
  <g filter="url(#logoShadow)">

    <!-- Outlined / ticket-cut C -->
    <text
      x="60"
      y="78"
      font-family="Poppins, Nunito, Arial, sans-serif"
      font-size="56"
      font-weight="900"
      fill="none"
      stroke="#E91E63"
      stroke-width="6"
      mask="url(#cutMask)">
      C
    </text>

    <!-- Remaining text -->
    <text
      x="102"
      y="78"
      font-family="Poppins, Nunito, Arial, sans-serif"
      font-size="44"
      font-weight="600"
      fill="#FFFFFF"
      letter-spacing="-0.5">
      ineReserve
    </text>

  </g>

</svg>
